
{% extends "survey/header.html" %}
{% block content %}
<h1>Survey</h1>
<br/>

<div class="container">
    {% if questions %}
        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item"><a href="/survey/{{ question.id }}/">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
{% endblock %}
